<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>AgentRelay</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }
      body {
        margin: 0;
        padding: 20px;
        background: #0f172a;
        color: #f9fafb;
      }
      h1 {
        margin-top: 0;
        font-size: 1.6rem;
      }
      .card {
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 10px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 10px 25px rgba(15, 118, 110, 0.07);
      }
      #status {
        font-size: 0.9rem;
        margin-bottom: 12px;
        color: #e2e8f0;
      }
      #chat-log {
        max-height: 320px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding-right: 6px;
      }
      .bubble {
        padding: 10px 14px;
        border-radius: 10px;
        line-height: 1.5;
        max-width: 80%;
        word-break: break-word;
        white-space: pre-wrap;
      }
      .bubble.user {
        align-self: flex-end;
        background: linear-gradient(135deg, #2563eb, #38bdf8);
        color: #0f172a;
      }
      .bubble.assistant {
        align-self: flex-start;
        background: rgba(30, 41, 59, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      textarea {
        width: 100%;
        min-height: 110px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(15, 23, 42, 0.7);
        color: inherit;
        resize: vertical;
      }
      button {
        padding: 10px 18px;
        border-radius: 6px;
        border: none;
        background: #0ea5e9;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: transparent;
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: #cbd5f5;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .settings-row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .settings-row input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(15, 23, 42, 0.7);
        color: inherit;
      }
      #settings-message {
        margin-top: 8px;
        font-size: 0.85rem;
        color: #38bdf8;
      }
      #log {
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 8px;
        padding: 12px;
        min-height: 160px;
        background: rgba(15, 23, 42, 0.8);
        overflow-y: auto;
        font-family: "Cascadia Code", "Fira Code", monospace;
        font-size: 0.82rem;
        line-height: 1.5;
      }
      #chat-actions {
        margin-top: 12px;
        display: flex;
        gap: 10px;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <h1>AgentRelay</h1>
    <div id="status">启动中...</div>

    <section class="card" id="settings-card">
      <h2>DeepSeek 设置</h2>
      <p>使用 OpenAI SDK 标准调用 DeepSeek 模型，请先保存 API Key。</p>
      <div class="settings-row">
        <input type="text" id="api-key" placeholder="DeepSeek API Key" autocomplete="off" />
        <button id="save-key" disabled>保存</button>
        <button id="clear-key" class="secondary" disabled>清除</button>
      </div>
      <div id="settings-message"></div>
    </section>

    <section class="card" id="chat-card">
      <h2>对话</h2>
      <div id="chat-log"></div>
      <textarea id="chat-input" placeholder="输入要发送的消息"></textarea>
      <div id="chat-actions">
        <button id="send" disabled>发送</button>
      </div>
    </section>

    <section class="card">
      <h2>Runtime Log</h2>
      <div id="log"></div>
    </section>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
