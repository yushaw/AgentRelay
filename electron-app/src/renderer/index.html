<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>AgentRelay</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Tahoma, sans-serif;
      }
      body {
        margin: 0;
        padding: 16px;
        background: #111827;
        color: #f9fafb;
      }
      h1 {
        margin-top: 0;
        font-size: 1.5rem;
      }
      #log {
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 12px;
        min-height: 320px;
        background: rgba(15, 23, 42, 0.8);
        overflow-y: auto;
        font-family: "Cascadia Code", "Fira Code", monospace;
        font-size: 0.85rem;
        line-height: 1.4;
      }
      #conversation {
        margin-top: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(15, 23, 42, 0.6);
        color: inherit;
        resize: vertical;
      }
      button {
        align-self: flex-end;
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        background: #0ea5e9;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #status {
        font-size: 0.9rem;
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <h1>AgentRelay</h1>
    <div id="status">启动中...</div>
    <section id="conversation">
      <textarea id="input" placeholder="输入消息，未来将路由到 LangGraph Agent"></textarea>
      <button id="send" disabled>发送</button>
    </section>
    <section>
      <h2>Runtime Log</h2>
      <div id="log"></div>
    </section>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
